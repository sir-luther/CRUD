{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Enter Student Details</h1>

<form method="POST" action="/index/">
    {% csrf_token %}

<div class="row">
    <div class="col">
        <label for="fname">Student Firstname</label>
    </div>
    <div class="col">
        {{form.firstname}}
    </div>

</div>

<div class="row">
    <div class="col">
        <label for="lname">Student lastname</label>
    </div>
    <div class="col">
        {{form.lastname}}
    </div>

</div>

<div class="row">
    <div class="col">
        <label for="email">Student Email</label>
    </div>
    <div class="col">
        {{form.email}}
    </div>

</div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

</body>

</html>
{% endblock %}
